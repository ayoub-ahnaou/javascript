<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="images-container">
            <img src="assets/images/img_1.jpg" alt="">
            <img src="assets/images/img_2.jpg" alt="">
            <img src="assets/images/img_3.webp" alt="">
            <img src="assets/images/img_4.webp" alt="">
            <img src="assets/images/img_5.webp" alt="">
            <img src="assets/images/img_6.webp" alt="">
        </div>
        <i class="fa-solid fa-arrow-right"></i>
    </div>
</body>
</html>
