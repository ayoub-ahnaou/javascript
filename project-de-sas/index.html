<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gestion des reservations</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/logo.png" alt="dents logo" />
        <label>Gestion Des Reservations Dentaires</label>
      </div>
      <div class="body">
        <!-- inputs side, which contains just the inputs and buttons -->
        <div class="left-side">
          <label class="title">Informations Sur Les Reservations</label>
          <label>nom: </label>
          <input id="nom_value" type="text" placeholder="entrer votre nom" />
          <label>prenom: </label>
          <input id="prenom_value" type="text" placeholder="entrer votre prenom" />
          <label>telephone: </label>
          <input id="phone_value" type="text" placeholder="entrer votre telephone" />
          <label>age: </label>
          <input id="age_value" type="text" placeholder="entrer votre age" />
          <label>status: </label>
          <select id="statut_value" name="">
            <option value="" selected disabled>selectioner votre status</option>
            <option value="valide">Valide</option>
            <option value="reporte">reporte</option>
            <option value="annule">annule</option>
            <option value="traite">traite</option>
          </select>
          <label>date de reservation: </label>
          <input id="date_res_value" type="text" placeholder="date de reservation" />
          <span class="error">S'il vous plait, quelque erreurs occurs lors de l'insertion, veuillez verifier une autre fois!</span>
          <span class="succes">Reservation informations a ajout√©s avec succes..</span>
          <button onclick="handleAddReservation()">submit</button>
        </div>
        <!-- data side, which contains all reservations data -->
         <div class="right-side">
          <p class="message">Aucun reservation trouvee actuellement, essayez d'ajouter une</p>
          <table class="reservations-table hide-item">
            <tr>
              <th>uid</th>
              <th>nom</th>
              <th>prenom</th>
              <th>age</th>
              <th>telephone</th>
              <th>date de reservation</th>
              <th>operation</th>
            </tr>
          </table>
         </div>
        
      </div>
    </div>
  </body>
</html>
