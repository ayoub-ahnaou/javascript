<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gestion des reservations</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="assets/logo.png" alt="dents logo" />
        <label>Gestion Des Reservations Dentaires</label>
      </div>
      <div class="body">
        <!-- inputs side, which contains just the inputs and buttons -->
        <div class="left-side">
            <label class="title">Informations Sur Les Reservations</label>
          <label for="">nom: </label>
          <input type="text" placeholder="entrer votre nom" />
          <label for="">prenom: </label>
          <input type="text" placeholder="entrer votre prenom" />
          <label for="">telephone: </label>
          <input type="text" placeholder="entrer votre telephone" />
          <label for="">age: </label>
          <input type="text" placeholder="entrer votre age" />
          <label for="">status: </label>
          <select name="">
            <option value="" selected disabled>selectioner votre status</option>
            <option value="valide">Valide</option>
            <option value="reporte">reporte</option>
            <option value="annule">annule</option>
            <option value="traite">traite</option>
          </select>
          <label for="">date de reservation: </label>
          <input type="text" placeholder="date de reservation" />
          <button>submit</button>
        </div>
        <!-- data side, which contains all reservations data -->
        <div class="right-side"></div>
      </div>
    </div>
  </body>
</html>
